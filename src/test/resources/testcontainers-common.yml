postgres:
  enable: true
  propertyMappings:
    postgres.url: spring.datasource.url
    postgres.username: spring.datasource.username
    postgres.password: spring.datasource.password
    postgres.schema: spring.jpa.properties.hibernate.default_schema
keycloak:
  enable: true
  propertyMappings:
    keycloak.url: keycloak.auth-server-url
    keycloak.client.id: keycloak.resource
    keycloak.client.secret: keycloak.credentials.secret